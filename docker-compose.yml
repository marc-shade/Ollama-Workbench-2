version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_HOST=${OLLAMA_HOST:-http://host.docker.internal:11434}
      - DATABASE_URL=sqlite:///data/workbench.db
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    volumes:
      - api-data:/app/data
    depends_on:
      - qdrant
    networks:
      - workbench-net
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    ports:
      - "3000:3000"
    environment:
      - PUBLIC_API_URL=http://api:8000
    depends_on:
      - api
    networks:
      - workbench-net
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - workbench-net
    restart: unless-stopped

volumes:
  api-data:
  qdrant-data:

networks:
  workbench-net:
    driver: bridge
