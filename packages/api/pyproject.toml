[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ollama-workbench-api"
version = "2.0.0"
description = "FastAPI backend for Ollama Workbench 2.0"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Marc Shade", email = "marc@example.com" }
]
dependencies = [
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "httpx>=0.26.0",
    "websockets>=12.0",
    "pydantic>=2.5.0",
    "python-multipart>=0.0.6",
    "aiosqlite>=0.19.0",
    "qdrant-client>=1.7.0",
    "python-dotenv>=1.0.0",
    "beautifulsoup4>=4.12.0",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]
